<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>오늘의 금융 명언</title>
		<style>
			body {
				font-family: 'Arial', sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background-color: #f4f4f4;
				margin: 0;
				flex-direction: column;
				text-align: center;
			}
			.container {
				background-color: #fff;
				padding: 40px;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				max-width: 600px;
				margin: 20px;
			}
			h1 {
				color: #333;
				margin-bottom: 20px;
			}
			#quoteDisplay {
				font-size: 1.5em;
				color: #555;
				margin-bottom: 30px;
				font-style: italic;
			}
			button {
				background-color: #007bff;
				color: white;
				border: none;
				padding: 12px 25px;
				border-radius: 5px;
				font-size: 1em;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}
			button:hover {
				background-color: #0056b3;
			}
			.error {
				color: red;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>오늘의 금융 명언</h1>
			<p id="quoteDisplay">명언을 불러오는 중...</p>
			<button id="newQuoteBtn">새 명언 가져오기</button>
			<p id="errorMessage" class="error"></p>
		</div>

		<script>
			// Flask 백엔드 API의 /api 경로가 Ingress 또는 다른 프록시를 통해 노출될 것을 가정합니다.
			// Spring Boot의 WebController가 '/api/quote'를 받아서 다시 Flask '/api/quote'로 프록시하므로,
			// 여기서는 스프링 부트 프론트엔드의 '/api' 엔드포인트를 호출합니다.
			const API_BASE_URL = '/api';

			async function fetchQuote() {
				const quoteDisplay = document.getElementById('quoteDisplay');
				const errorMessage = document.getElementById('errorMessage');
				quoteDisplay.textContent = '명언을 불러오는 중...';
				errorMessage.textContent = '';

				try {
					// Spring Boot 컨트롤러의 /api/quote 엔드포인트를 호출 (이것이 다시 Flask로 프록시함)
					const response = await fetch(`${API_BASE_URL}/quote`);
					if (!response.ok) {
						throw new Error(`HTTP error! Status: ${response.status}`);
					}
					const data = await response.json();
					quoteDisplay.textContent = data.quote;
				} catch (error) {
					console.error('명언을 불러오는 데 실패했습니다:', error);
					quoteDisplay.textContent =
						'명언을 불러올 수 없습니다. 다시 시도해 주세요.';
					errorMessage.textContent = `오류: ${error.message}`;
				}
			}

			// 페이지 로드 시 명언 가져오기
			document.addEventListener('DOMContentLoaded', fetchQuote);

			// 버튼 클릭 시 새 명언 가져오기
			document
				.getElementById('newQuoteBtn')
				.addEventListener('click', fetchQuote);
		</script>
	</body>
</html>
